<!DOCTYPE html>

<html>
<head>
    <title>Get-n-Post</title>
    <style>
        input[type=text] {
            border: 1px solid #111111;
            border-radius: 4px;
            background-color: #FFAAAA;
        }
        input[type=button] {
            border: 2px solid #333333;
            margin-top: 20px;
            border-radius: 20px;
            background-color: #AAFFAA;
        }
    </style>
</head>

<body>
    <form action="http://cs.wheatoncollege.edu" method="GET">
        <label for="lname">Last name:</label>
        <input type="text" name="lname" id="lname">
        <label for="fname">First name:</label>
        <input type="text" name="fname" id="fname">
        <select name="state" label="State">
            <option value="zero">State</option>
            <option value="one">Bewilderment</option>
            <option value="two">Confusion</option>
            <option value="three">Defiance</option>
        </select>
        <input type="button" value="Submit">
    </form>



</body>
</html>
