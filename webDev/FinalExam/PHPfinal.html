<!DOCTYPE html>

<!-- phpFinal1.html -->

<html>
<head>
   <title>Final Exam</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
<div id="stuff">
</div>

<script>
   var notNeeded;
   var newhtml = "<h2>My Books</h2>";
   $.get("PHP/wackyBooks.php", notNeeded, function (response) {
      var myObj = JSON.parse (response);
      if (myObj.books != "") {
         for (i = 0; i < myObj.books.length; i++) 
             newhtml += myObj.books[i].title + " " + myObj.books[i].author + "<br>";
      } else {
         newhtml += "No books found<br>";
      }
      $("#stuff").html(newhtml);
   });
</script>

</body>
</html>
