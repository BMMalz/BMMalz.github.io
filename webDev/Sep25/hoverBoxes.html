<!DOCTYPE html>

<html>
<head>
    <title>HoverExpand</title>
    <style>
        li {
            padding: 20px;
            background-color: gray;
            width: 200px;
            display: inline;
            font-size: 20px;
            transition: padding-bottom 10.5s, background-color 100s;
        }
        li:hover
        {
            background-color: green;
            padding-bottom: 100px;
        }
    </style>
</head>


<body>
<ul>
    <li>One</li>
    <li>Two</li>
    <li>Three</li>
</ul>


</body>
</html>
